name: .NET Core CI with Litters

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Install Litters
      run: dotnet tool install --global Litters

    - name: Run Litters
      run: |
        dotnet tool run Litters

    - name: Build with dotnet
      run: dotnet build

    - name: Run tests
      run: dotnet test
